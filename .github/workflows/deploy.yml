name: Build and Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure Container Registry
        run: |
          echo ${{ secrets.AZURE_CREDENTIALS }} | docker login azurecr.io --username ${{ secrets.AZURE_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t azurecr.io/<your-container-registry>/tarot-backend:latest ./backend
          docker push azurecr.io/<your-container-registry>/tarot-backend:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: tarot-backend
          slot-name: production
          images: azurecr.io/<your-container-registry>/tarot-backend:latest
